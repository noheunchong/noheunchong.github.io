<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="work-item">
            <a herf="http://github.com/noheunchong/dearmydiary">
            <img
              src="/assets/img/work/dmd.png"
              alt="dmd"
              class="work-bubble"
            />
            </a>
            <a herf="http://github.com/noheunchong">
            <img
              src="/assets/img/work/sand.png"
              alt="sand"
              class="work-bubble"
            />
            </a>
            <span class="work-text">
              <strong>{{ item.title }}</strong>
              &mdash;
              {{ item.description }}
            </span>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
