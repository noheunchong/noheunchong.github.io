<!DOCTYPE html>
<html>
  {% include head.html %}
  
 <body>

    <div class="page-content">
      <div class="wrapper">
        <div class="about">
          <h1 class="page-heading">{{ page.title }}</h1>
          <div class="about-skill">
            <h3>| Programming Skills</h3>
          <div class="container">
            <div class="skills java">JAVA</div>
          </div>
          <div class="container">
            <div class="skills html">HTML</div>
          </div>
          <div class="container">
            <div class="skills mysql">MySql</div>
          </div>
          <div class="container">
            <div class="skills php">PHP</div>
          </div>
        </div>
          <h3>| Programming Tools</h3>
          {% for item in page.items %}
          <div class="about-tool">
          <img
              src="{{ item.image.src | absolute_url }}"
              alt="{{ item.image.alt }}"
              class="tools"
               />
          </div>
            {% endfor %}
     </div>
  </div>
</div>
    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
